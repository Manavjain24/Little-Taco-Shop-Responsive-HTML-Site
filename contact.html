<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="htmllog.jpeg">
  <link rel="stylesheet" href="style.css">
  <title>Contact Us</title>
</head>
<body>
  <div>
    <section>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="#About-LTS">About LTS</a></li>
          <li><a href="#Menu">Our Menu</a></li>
          <li><a href="hours.html">Store Hours</a></li>
        </ul>
      </nav>
      <img src="tacos_close_up_400x260.png" alt="Best Tacos"
           title="Little Taco Shop" height="260" width="400" loading="lazy">
    </section>
  </div>

  <section id="Contact">
    <h1>Our Contact Form</h1>
    <form action="https://httpbin.org/get" method="get">
      <fieldset>
        <legend>Send Us A Message</legend>

        <p>
          <label for="Name">Name:</label>
          <input type="text" name="Name" id="Name" placeholder="Your Name" autocomplete="on" required>
        </p>

        <p>
          <label for="Email">Email:</label>
          <input type="email" name="Email" id="Email" placeholder="Your Email" required>
        </p>

        <p>
          <label for="message">Your Message:</label>
          <textarea name="message" id="message" placeholder="Type your message here" required cols="30" rows="10"></textarea>
        </p>
      </fieldset>

      <br>
      <button type="reset">Reset</button>
      <button type="submit">Send</button>
    </form>
  </section>

  <section>
    <h1>Our Location</h1>
    <p>
      <address>
        Limbodi, Khandwa Road
      </address>
    </p>
  </section>

  <p><a href="#">Back to Top</a></p>

  <hr>

  <p>&copy; The Little Taco Shop</p>
</body>
</html>
